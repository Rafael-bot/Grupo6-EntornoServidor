{% extends 'Base.html' %}
{% load static %}
{% block contentNav %}
    <div class="p-5">
        <h1>Comentarios</h1>
    </div>

    <div class="container">
        {% for c in comments %}
            <div class="block flex">
                <p><a href="/cuentas/{{c.username_id}}">{{ c.username_id }}:</a><br>{{ c.text }}
                    <span>{{ c.date }}</span>
                </p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
